OpenIDE-Module-Long-Description=\
    <p>Export networks on the web with the OpenSeadragon dynamic exploration tool.\
    </p>\n\n<ul>\n<li>When a graph is loaded, go to "File > Export > OpenSeadragon..." and get the HTML file with the OpenSeadragon widget ready to use.\
    </li>\n<li>Zoom and pan into the graph</li>\n<li>OpenSeadragon is pure Javascript and works on all browsers</li>\n<li>As it uses image tiles (like Google Maps), there is no graph size limit</li>\n<li>Export is similar as PDF and includes all settings from Preview</li>\n</ul>\n\nSee \n<ul><li>Official page <a href="https://github.com/gephi/gephi-plugins/tree/openseadragon-plugin">https://github.com/gephi/gephi-plugins/tree/openseadragon-plugin</a></li>\n<li>OpenSeadragon examples <a href="https://openseadragon.github.io/">https://openseadragon.github.io/</a></li></ul>
OpenIDE-Module-Short-Description=Export networks on the web, works with all browsers
